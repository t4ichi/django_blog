{% extends 'base.html' %}

{% load humanize %}

{% block main %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">{{ PAGE_TITLE }}</h1>
        <p class="lead fw-normal">多数のロードバイクブランドを取り扱っております。</p>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
<div class="container">
    <div class="row justify-content-md-center">
        {% for object in object_list %}
        <div class="col col-lg-4">
            <a href="/products/{{ object.id }}/">
                <img src="{{ object.image_path }}" width="100%">
                <h3>{{ object.name }}</h3>
                <p>販売価格: {{ object.price|intcomma }}円（{{ TAX_LABEL }}）</p>
            </a>
            <button type="button" class="btn btn-warning">{{ object.category }}</button>
            {% for tag in object.tags.all %}
                <button type="button" class="btn btn-info">{{ tag.name }}</button>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
